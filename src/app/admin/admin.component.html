<p-growl [value]="msgs"></p-growl>
<app-navbar></app-navbar>
<div class="container">
  <h1>Users list</h1>
  <div class="row"><span>&#8203;</span></div>
    <mat-table [dataSource]="userList">
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>email</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.role}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="IsBlocked">
        <mat-header-cell *matHeaderCellDef>Is blocked</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.isBlocked}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
    </mat-table>
  <mat-paginator pageSize="10"></mat-paginator>
</div>
