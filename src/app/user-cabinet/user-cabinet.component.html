      <div class="row">
      <p-inplace closable="closable">
        <span pInplaceDisplay>
          <h3>user name</h3>

            <input type="text" value="{{username}}" pInputText>
        </span>
      </p-inplace>

      <p-inplace (onDeactivate)="updatePassword(password)" closable="closable">
        <span pInplaceDisplay>
          <h3>password</h3>
        </span>
        <span pInplaceContent>
            <input (keyup)="savePassword($event)" type="text" value="password" pInputText>
        </span>
      </p-inplace>
      </div>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
