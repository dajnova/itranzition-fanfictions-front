<p-growl [value]="msgs"></p-growl>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row" style="margin-top:8px">
      <span class="ui-float-label">
        <input class="ui-state-filled form-control" (keyup)="saveUsername($event)" type="text" id="username" formControlName="username"/>
        <label for="float-input">{{'username'| translate:user}}</label>
      </span>
    </div>
    <div class="ui-grid-row" style="margin-top:20px">
      <span class="ui-float-label">
        <input class="ui-state-filled form-control" (keyup)="savePassword($event)" type="password" id="password" formControlName="password"/>
        <label for="float-input">{{'password'| translate:user}}</label>
      </span>
    </div>
    <div class="ui-grid-row" style="margin-top:8px">
        <button class="btn btn-primary" type="submit" [disabled]="!userform.valid">{{"Login" | translate:user}}</button>
        <a class="btn btn-social-icon btn-twitter">
          <span class="fa fa-twitter"></span>
        </a>
        <a class="btn btn-social-icon btn-vk">
          <span class="fa fa-vk"></span>
        </a>
        <a class="btn btn-social-icon btn-facebook">
          <span class="fa fa-facebook"></span>
        </a>
    </div>
  </div>
</form>
