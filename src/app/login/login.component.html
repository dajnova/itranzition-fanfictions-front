<p-growl [value]="msgs"></p-growl>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row">
      <h6>{{'username'| translate:user}}</h6>
    </div>
    <div class="ui-grid-row">
      <input (keyup)="saveUsername($event)" pInputText type="text" id="username" formControlName="username" placeholder="Required"/>
    </div>
    <div class="ui-grid-row">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['username'].valid&&userform.controls['username'].dirty">
        <i class="fa fa-close"></i>
        <small>Username is required</small>
      </div>
    </div>
    <div class="ui-grid-row" style="margin-top:8px">
      <h6>{{'password'| translate:user}}</h6>
    </div>
    <div class="ui-grid-row">
      <input (keyup)="savePassword($event)" pInputText type="password" id="password" formControlName="password" placeholder="Required - Min(6)"/>
    </div>
    <div class="ui-grid-row">
      <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
        <i class="fa fa-close"></i>
        <span *ngIf="userform.controls['password'].errors['required']"><small>Password is required</small></span>
        <span *ngIf="userform.controls['password'].errors['minlength']"><small>Must be longer than 6 characters</small></span>
      </div>
    </div>
    <div class="ui-grid-row" style="margin-top:8px">
        <button pButton type="submit" class="btn btn-primary" label="Submit" [disabled]="!userform.valid">{{"Login" | translate:user}}</button>
        <div class="ui-grid-col-2">
        <a class="btn btn-social-icon btn-twitter">
          <span class="fa fa-twitter"></span>
        </a>
        </div>
        <div class="ui-grid-col-2">
        <a class="btn btn-social-icon btn-vk">
          <span class="fa fa-vk"></span>
        </a>
        </div>
        <div class="ui-grid-col-2">
        <a class="btn btn-social-icon btn-facebook">
          <span class="fa fa-facebook"></span>
        </a>
      </div>
    </div>
  </div>
</form>
