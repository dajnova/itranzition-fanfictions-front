<div class="container">
  <div class="row">
    <div class="col-9">
      <h5 class="display-4">{{"My fanfictions" | translate:user}}</h5>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-primary btn-lg">{{"Create fanfiction" | translate:user}}</button>
    </div>
  </div>
  <hr class="my-4">

  <div class="card" *ngFor="let fanfiction of fanfictionList">
    <div class="card-body">
      <div class="row">
        <div class="col-2 text-center">
          <img style="height:134px; width:116px;" src={{fanfiction.imageURL}}>
        </div>
        <div class="col-10">
          <div class="d-flex w-100 justify-content-between">
            <h4 class="card-title">{{fanfiction.title}}</h4>
            <p class="text-muted">{{fanfiction.creationDate}}</p>
          </div>
          <p class="card-subtitle mb-2 text-muted"><strong>{{fanfiction.genre}}</strong></p>
          <p class="card-text">{{fanfiction.description}}</p>
          <div *ngFor="let tag of fanfictionList.tags">
            <span class="badge badge-primary">{{tag}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted text-right">
      <button type="button" class="btn btn-info">Edit</button>
      <button type="button" class="btn btn-outline-danger">Delete</button>
    </div>
  </div>

</div>
