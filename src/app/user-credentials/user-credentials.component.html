<div class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header"></div>
  <div class="card-body">
    <h2>{{username}}</h2>
    <h6>{{email}}</h6>
    <button [disabled]="!isAdmin()" (click)="gotoAdminCabinet()" class="btn btn-primary">{{'adminCabinet' | translate:user}}</button>
    <button (click)="gotoCabinet()" class="btn btn-primary">My account</button>
    <button (click)="logout()" type="button" class="btn btn-outline-secondary">Log out</button>
  </div>
</div>
